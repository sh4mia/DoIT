{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <div style="text-align: center; align-items: center">
    <a style="vertical-align: top; text-align:left;" href="{% url 'profile-detail' username=user.username %}">&#8592; Back</a><br>
        <div class="avatar">
            <img class="profile-pic" src="{{request.user.userprofile.avatar.url}}">
        </div>
        <div>
            <h3 style="margin: 0; font-size: 14px"><label>Username:</label> <i>{{request.user}}</i></h3>
            
            <h3 style="margin: 0; font-size: 14px"><label>E-Mail:</label> <i>{{request.user.email}}</i></h3>

            <h3 style="margin: 0; font-size: 14px"><label>Full Name:</label> <i>{{request.user.first_name}} {{request.user.last_name}}</i></h3>
        </div>
    </div>
</div>

<div class="card-body">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        {{profile_form.avatar.label}}
        <div style="opacity:1; font-size: 0px; margin-top: -10px; width: 250px;">
            {{profile_form.as_p}}
        </div>
        <input class="button" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
